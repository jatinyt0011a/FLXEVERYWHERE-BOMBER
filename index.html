<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>API Request Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #ffffff;
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            text-align: center;
        }

        .logo h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
            margin-bottom: 20px;
        }

        .warning {
            color: #ffcc00; /* Yellow warning text */
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 0 0 5px #ff9900;
        }

        form {
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #cfcfcf;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #45a049;
        }

        .telegram-button,
        .help-button,
        .instagram-button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .telegram-button {
            background-color: #0088cc;
            color: white;
        }

        .telegram-button:hover {
            background-color: #006699;
        }

        .instagram-button {
            background-color: #e1306c;
            color: white;
        }

        .instagram-button:hover {
            background-color: #b02558;
        }

        .help-button {
            background-color: #ff5c5c;
            color: white;
        }

        .help-button:hover {
            background-color: #cc4a4a;
        }

        #responseMessage {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>J4TNX BOMBER</h1>
        </div>
        <form id="apiForm">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number" required>
            <label for="count">Count:</label>
            <input type="number" id="count" placeholder="Enter Count" min="1" required>
            <button type="submit" id="submitButton">Send Request</button>
            <p id="responseMessage"></p>
        </form>
        <a href="https://t.me/teamnetworking" class="telegram-button" target="_blank">Join Telegram Channel</a>
        <a href="https://www.instagram.com/kushal.b4dkul?igsh=ZXZneTlmYnp5dWN4" class="instagram-button" target="_blank">Follow Me on Instagram</a>
        <a href="https://t.me/flamyyyfr" class="help-button" target="_blank">For Any Help</a>
        <p class="warning">
            âš  THIS TOOL IS DEVELOPED BY FLXEVERYWHERE. THIS IS MADE FOR PRANK PURPOSE ONLY. IF YOU USE IT WRONGLY, THEN YOU WILL BE RESPONSIBLE FOR IT. WE HAVE NO RESPONSIBILITY.
        </p>
    </div>

    <script>
        document.getElementById("apiForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const phoneNumber = document.getElementById("phoneNumber").value;
            const count = parseInt(document.getElementById("count").value, 10);
            const submitButton = document.getElementById("submitButton");

            if (isNaN(count) || count < 1) {
                document.getElementById("responseMessage").textContent = "Please enter a valid count.";
                return;
            }

            // Change button text to "Sending..."
            submitButton.textContent = "Sending...";
            submitButton.disabled = true;

            const url = `https://devil-web.in/api/boomber.php?number=${encodeURIComponent(phoneNumber)}`;
            let successCount = 0;

            // Loop to send the messages as per the count
            for (let i = 0; i < count; i++) {
                try {
                    const response = await fetch(`${url}&count=1`);
                    if (response.ok) {
                        successCount++;
                    }
                } catch (error) {
                    console.error(`Error on message ${i + 1}: ${error.message}`);
                }
            }

            // Update the button text and re-enable after completion
            submitButton.textContent = "Complete";
            submitButton.disabled = false;

            // Show the final result
            document.getElementById("responseMessage").textContent = `${successCount} of ${count} messages sent successfully.`;
        });
    </script>
</body>
</html>
